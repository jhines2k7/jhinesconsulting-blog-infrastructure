version: '3'

services:
  httpsourcetask:
    depends_on:
      - dbsinktask
    image: jhines2017/contact-form-submission-request-handler-worker:1.0.0-SNAPSHOT
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      replicas: 1
      placement:
        constraints:
          - engine.labels.node.type==contactformsubmissionservice
    environment:
      - HTTP_SOURCE_OUTPUT_CHANNEL
      - ZOOKEEPER_HOST
      - KAFKA_HOST
    ports:
      - "3000:3000"